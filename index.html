<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container" style="display: block;text-align: left;">
            <form action="action_page.php" method="post">
                <div class="row mb-4">
                    <div class="col">
                        <div  style="display: block;text-align: center;">
                           <img src="images/login image.jpg" class="profile" alt="profilePhoto">
                         </div>
                    </div>
                </div>
                
                <div class="container">
                    <div class="row mb-3">
                        <div class="col-12">                            
                            <div class="">
                                <label for="exampleInputEmail1" class="form-label"><b>Username:</b></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text"><i class="disclosure">We'll never share your email with anyone else.</i></div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label"><b>Password:</b></label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="login">Login</button>
                            </div>                            
                            
                            <div class="col-12">
                               <label>
                                    <input type="checkbox" checked="checked" name="remember">Remember me
                                </label> 
                            </div>                                                                               
                        </div>
                    </div>
                </div>

                <div class="container2">
                    <div class="row p-3">
                        <div class="col">
                            <button type="button" class="btn btn-danger">
                                Cancel
                            </button>                          
                            <span class="forgot float-end">Forgot <a href="#">Password</a></span>                                                     
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
