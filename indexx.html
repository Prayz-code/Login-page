<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makecodelit </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container mt-5 rounded-5" style="width: 30%;">
            <div>
                <div class="row p-4">
                    <div class="col">
                        <form action="" method="post">  
                            <div>
                                <div class="mt-4" style="text-align: center;">
                                    <img src="images/makecodelit avatar_1.jpg" class="avatar" alt="avatar">
                                </div>
                                <h3 class="mt-2 mb-3"><i>Enter your login details!</i></h3>
                                <div class="col">
                                    <label for="email" class="fw-bold">Username</label>
                                    <input type="text" class="emailInput rounded" id="email" aria-describedby="emailHelp" placeholder="name@example.com" required>
                                    <div id="emailHelp" class="form-text"><i class="disclosure">We'll never share your email with anyone else.</i></div>
                                </div>
                                <div class="col">
                                    <div class="mt-3">
                                        <label for="password" class="fw-bold">Password</label>
                                        <input type="password" class="rounded" id="password" placeholder="Enter your password" required>
                                    </div>
                                </div>
                                <div class="col mt-3">
                                    <div class="d-flex justify-content-between">                           
                                        <span><input type="checkbox" checked="checked" name="remember">Remember me</span>
                                        <button type="submit" id="login" class="btn btn-success">Login</button>
                                    </div>
                                    <p id="errormsg" class="text-center text-danger" style="display: none;">Incorrect Username or Password, please try again.</p>
                                </div>                                              
                            </div>   
                        </form>
                    </div> 
                </div>
            </div>
        </section>

        <!-- dashboard page -->
         <h1>Welcome!</h1>
         <!-- sidebar -->

         <div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                Content for the offcanvas goes here. You can place just about any Bootstrap component or custom elements here.
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
